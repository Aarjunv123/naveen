.glyphicon {
    margin-left: -30px;
    cursor: pointer;
}
</style>
<body>
Password: <input type="password" value="FakePSW" id="myInput">
<span class="glyphicon" onclick="myFunction()">&#xe105;</span>

<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
